trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and Push Docker Image
  jobs:
  - job: Build
    displayName: Build and Publish
    steps:
    - task: Maven@3
      displayName: Build Spring Boot Application
      inputs:
        mavenPomFile: 'pom.xml'
        goals: 'clean package'

    - task: Docker@2
      displayName: Build Docker Image
      inputs:
        command: 'login'
        containerRegistry: 'Connect to demo container registry'

    - task: Docker@2
      displayName: Push Docker Image to ACR
      inputs:
        containerRegistry: 'Connect to demo container registry'
        repository: 'sudhaacrrepo.azurecr.io'
        command: 'buildAndPush'
        Dockerfile: '**/Dockerfile'
    - task: Docker@2
      displayName: Push Docker Image to ACR
      inputs:
        command: push
        tags: |
          sudhaacrrepo.azurecr.io/javaapp:latest

- stage: Deploy
  displayName: Deploy to Azure Container Apps
  jobs:
  - job: Deploy
    displayName: Deploy Application
    steps:
    - task: AzureCLI@2
      displayName: Azure CLI Login
      inputs:
        azureSubscription: 'AzureDevopsConnection'
        scriptType: 'bash'
        scriptLocation: 'inlineScript'
        inlineScript: |
          echo "Logged into Azure using Service Connection"

    - task: AzureCLI@2
      displayName: Deploy to Azure Container Apps
      inputs:
        azureSubscription: 'AzureDevopsConnection'
        scriptType: 'bash'
        scriptLocation: 'inlineScript'
        inlineScript: |
          inlineScript: |
          az containerapp update \
            --name testingappcontainer \
            --resource-group testingappcontainer \
            --image sudhaacrrepo/sudhaacrrepo.azurecr.io:61
